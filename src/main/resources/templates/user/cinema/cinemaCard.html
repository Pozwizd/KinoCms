<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="user/template/layout.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">

        <div class="container-fluid">
            <div class="d-flex justify-content-center align-items-center" style="height: 50vh;">
                <a th:href="@{films/editFilm/{id}(id=*{cinema.topBanner})}">
                    <img class="img-fluid" alt="" style="max-height: 100%; max-width: 100%; object-fit: contain;"
                         th:src="${cinema.topBanner}"/>
                </a>
            </div>
        </div>
        <br>
        <div class="container-fluid">
            <div class="col-lg-12 mb-4 mb-xl-0">
                <div class="mt-3">
                    <div class="row">
                        <div class="col-md-2 col-12 ">
                            <div class="d-flex justify-content-center align-items-center h-100 border rounded"
                                 style="max-height: 150px">
                                <p>Реклама</p>
                            </div>
                            <br/>
                            <h4 class="card-title text-center">Залы</h4>
                            <br>
                            <div class="d-flex  align-items-center h-100 border rounded"
                                 style="max-height: 150px">

                                <ul class="m-lg-2 list-unstyled">
                                    <a th:each="cinemaHall, i : ${cinema.halls}" href="#">
                                        <li class=""
                                            th:text="'Зал' + ${cinemaHall.hallNumber}">
                                        </li>
                                    </a>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-10 col-12">
                            <div class="tab-content p-0">
                                <div class="tab-pane fade show active" id="list-home">
                                    <div class="row">
                                        <div class="col" >
                                            <h4 class="card-title text-center" th:text="${cinema.name}"></h4>
                                            <br/>
                                            <p class="card-text" th:text="${cinema.description}"></p>
                                            <h4 class="card-title text-center">Условия</h4>
                                            <br/>
                                            <p class="card-text" th:text="${cinema.conditions}"></p>
                                            <h4 class="card-title text-center">Фотогалерея</h4>
                                            <br/>
                                            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                                                <div class="carousel-inner">

                                                    <div th:each="imageCinema, i : ${cinema.imagesCinema}" th:classappend="${i.first ? 'active' : ''}"
                                                         class="carousel-item"
                                                         th:data-bs-interval="5000"
                                                         style="height: 50vh;">
                                                        <div class="position-relative d-flex justify-content-center align-items-center">
                                                            <img class=" d-block justify-content-center align-items-center" alt="" style="height: 50vh;" th:src="${imageCinema.url}"/>
                                                        </div>
                                                    </div>
                                                </div>
                                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                    <span class="visually-hidden">Previous</span>
                                                </button>
                                                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                                    <span class="visually-hidden">Next</span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
</body>
</html>
