<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="user/template/layout.html">>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="col-lg-12 mb-4 mb-xl-0">
            <div class="mt-3">
                <div class="row">
                    <div class="col-md-2 col-12 mb-3 mb-md-0">
                        <div class="list-group">
                            <a
                                    class="list-group-item list-group-item-action active"
                                    id="list-home-list"
                                    data-bs-toggle="list"
                                    href="#list-home"
                            >Афиша</a
                            >
                            <a
                                    class="list-group-item list-group-item-action"
                                    id="list-profile-list"
                                    data-bs-toggle="list"
                                    href="#list-profile"
                            >Скоро</a
                            >
                        </div>
                        <div class="d-flex justify-content-center align-items-center h-100 border rounded mt-5"
                        style="max-height: 150px">
                            <p>Реклама</p>
                        </div>
                    </div>
                    <div class="col-md-8 col-12">
                        <div class="tab-content p-0">
                            <div class="tab-pane fade show active" id="list-home">
                                <div class="row row-cols-1 row-cols-md-3 g-4 mb-5">
                                    <div class="col" th:each="film, i : ${currentFilm}">
                                        <div class="card h-100 text-center mb-3">
                                            <a th:href="@{/film/{id}(id=*{film.id})}">
                                                <img class="card-img-top"
                                                     th:src="${film.mainImage == null || film.mainImage.isEmpty() ? 'https://via.placeholder.com/250x200&text=Empty' : film.mainImage}"
                                                     alt="Card image cap"/>
                                            </a>
                                            <div class="card-body">
                                                <h5 class="card-title" th:text="${film.name}">Card title</h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="list-profile">
                                <div class="row row-cols-1 row-cols-md-3 g-4 mb-5">
                                    <div class="col" th:each="film, i : ${filmsFutureList}">
                                        <div class="card h-100 text-center mb-3">
                                            <a th:href="@{films/editFilm/{id}(id=*{film.id})}">
                                                <img class="card-img-top"
                                                     th:src="${film.mainImage == null || film.mainImage.isEmpty() ? 'https://via.placeholder.com/250x200&text=Empty' : film.mainImage}"
                                                     alt="Card image cap"/>
                                            </a>
                                            <div class="card-body">
                                                <h5 class="card-title" th:text="${film.name}">Card title</h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                    <div class="col-md-2 col-12 mb-3 mb-md-0">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
