<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="user/template/layout.html">>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center align-items-center mb-5">
                    <img class="img-fluid" alt="" style="max-height: 100%; max-width: 100%; object-fit: contain;"
                         th:src="@{${stock.mainImage == null || stock.mainImage.isEmpty() ? 'https://via.placeholder.com/250x200.png?text=Нет+Изображения' : stock.mainImage}}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9">
                    <h4 class="card-title text-center" th:text="${stock.name}"></h4>
                    <br/>
                    <p class="card-text" th:text="${stock.description}"></p>
                    <h4 class="card-title text-center"
                        th:if="${stock.imagesStock.size() > 0 || !stock.imagesStock.isEmpty()}">Фотогалерея</h4>
                    <br/>
                    <div class="row" th:if="${stock.imagesStock.size() > 0 || !stock.imagesStock.isEmpty()}">
                        <div class="d-flex justify-content-center ">
                            <div id="carouselExample" class="carousel slide col-md-12"
                                 style="width: 800px; height: 400px"
                                 data-bs-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li data-bs-target="#carouselExample"

                                        class="active"
                                        th:each="bannerBlocks, i : ${stock.imagesStock}"
                                        th:data-bs-slide-to="${i.index}"
                                        th:classappend="${i.first ? 'active' : ''}"></li>
                                </ol>
                                <div class="carousel-inner">
                                    <div class="carousel-item"
                                         th:each="image, i : ${stock.imagesStock}"
                                         th:classappend="${i.first ? 'active' : ''}">
                                        <img class="d-block w-100" th:src="@{${image.url == null || image.url.isEmpty() ? 'https://via.placeholder.com/250x200.png?text=Нет+Изображения' : image.url}}" alt="First slide"
                                             style="width: 1000px; height: 400px"/>
                                    </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExample" role="button" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExample" role="button" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <img class="w-100 m-1"
                         src="https://picsum.photos/80/100"
                         alt="https://picsum.photos/80/300">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
