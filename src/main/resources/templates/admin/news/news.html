<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/template/layout.html">

<body>
<div layout:fragment="content">
    <!-- Responsive Table -->
    <div class="d-flex flex-row justify-content-center align-items-center">
        <h4 class="fw-bold pt-3">Список Страниц</h4>
    </div>
    <div class="d-flex flex-row justify-content-end align-items-center">
        <a href="/admin/news/createNews" class="btn btn-primary">Добавить страницу</a>
    </div>
    <br/>
    <div class="card">
        <div class="card-body">
            <div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Название</th>
                            <th>Дата создания</th>
                            <th>Статус</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody class="table-border-bottom-0">
                        <tr th:each="news : ${newsList}">
                            <td th:text="${news.name}">1</td>
                            <td th:text="${news.dateCreated}">2</td>
                            <td th:text="${news.status == true ? 'Активен' : 'Отключен'}">3</td>
                            <td >
                                <a style="max-width: 24px;"
                                   th:href="@{../../admin/news/editNews/{id}(id=${news.id})}"
                                   class="btn btn-primary">
                                    <i class="ti ti-edit">
                                    </i>
                                </a>
                                <a style="max-width: 24px;"
                                   th:href="@{../../admin/news/removeNews/{id}(id=${news.id})}"
                                   class="btn btn-danger">
                                    <i class="ti ti-trash">
                                    </i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="card-footer d-flex justify-content-center pb-0"></div>
    </div>
</div>
</body>
</html>
