<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/template/layout.html">

<body>
<div layout:fragment="content">
    <div th:if="${filmsList.size()} > 0" class="d-flex flex-row justify-content-center align-items-center">
        <h4 class="fw-bold pt-3">Список фильмов текущих</h4>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4 mb-5">
        <div class="col" th:each="film, i : ${filmsList}">
            <div class="card h-100 text-center mb-3">
                <a
                        type="button"
                        th:href="@{films/removeFilm/{id}(id=*{film.id})}"
                        class="btn rounded-pill btn-icon btn-label-danger position-absolute top-0 end-0">
                    <span class="fa-solid fa-x"></span>
                </a>
                <a th:href="@{films/editFilm/{id}(id=*{film.id})}">
                    <img class="card-img-top"
                         th:src="@{${film.mainImage == null || film.mainImage.isEmpty() || film.mainImage == '' ? '/customAssets/250x200.png' : film.mainImage}}"
                         alt="Card image cap"/>
                </a>

                <div class="card-body">
                    <h5 class="card-title" th:text="${film.name}">Card title</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="d-grid gap-2 col-3 mx-auto mt-3">
            <a th:href="@{cinema/createCinema}" class="btn btn-outline-primary">Добавить
            </a>
        </div>
    </div>
    <div th:if="${filmsFutureList.size()} > 0" class="d-flex flex-row justify-content-center align-items-center">
        <h4 class="fw-bold pt-3">Список фильмов которые покажут скоро</h4>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4 mb-5">

        <div class="col" th:each="film, i : ${filmsFutureList}">
            <div class="card h-100 text-center mb-3">
                <a
                   type="button"
                   th:href="@{films/removeFilm/{id}(id=*{film.id})}"
                   class="btn rounded-pill btn-icon btn-label-danger position-absolute top-0 end-0">
                    <span class="fa-solid fa-x"></span>
                </a>
                <a th:href="@{films/editFilm/{id}(id=*{film.id})}">
                    <img class="card-img-top"
                         th:src="@{${film.mainImage == null || film.mainImage.isEmpty() ? '/customAssets/250x200.png' : film.mainImage}}"
                         alt="Card image cap"/>
                </a>

                <div class="card-body">
                    <h5 class="card-title" th:text="${film.name}">Card title</h5>
                </div>
            </div>
        </div>
    </div>


    <script>
    </script>
</div>
</body>
</html>
