<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/template/layout.html">

<body>
<div layout:fragment="content">
    <div th:if="${filmsList.size()} > 0" class="d-flex flex-row justify-content-center align-items-center">
        <h4 class="fw-bold pt-3">Список фильмов текущих</h4>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4 mb-5">
        <div class="col" th:each="film, i : ${filmsList}">
            <div class="card h-100 text-center mb-3">
                <a th:href="@{films/editFilm/{id}(id=*{film.id})}">
                    <img class="card-img-top"
                         th:src="@{${film.mainImage == null || film.mainImage.isEmpty() ? 'https://via.placeholder.com/250x200&text=Empty' : film.mainImage}}"
                         alt="Card image cap"/>
                </a>
                <div class="card-body">
                    <h5 class="card-title" th:text="${film.name}">Card title</h5>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${filmsFutureList.size()} > 0" class="d-flex flex-row justify-content-center align-items-center">
        <h4 class="fw-bold pt-3">Список фильмов которые покажут скоро</h4>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4 mb-5">
        <div class="col" th:each="film, i : ${filmsFutureList}">
            <div class="card h-100 text-center mb-3">
                <a th:href="@{films/editFilm/{id}(id=*{film.id})}">
                    <img class="card-img-top"
                         th:src="@{${film.mainImage}}"
                         alt="Card image cap"/>
                </a>
                <div class="card-body">
                    <h5 class="card-title" th:text="${film.name}">Card title</h5>
                </div>
            </div>
        </div>
    </div>


    <script>
    </script>
</div>
</body>
</html>
